server:
  port: 8080
  error:
    include-message: always
spring:
  datasource:
    url: jdbc:postgresql://URL_EBS_DATABASE:5432/ebdb
    username: postgres
    password: password
  jpa:
    hibernate:
      # Validate that Entities match the Schema which is controlled by Flyway
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"
management:
  endpoints:
    web:
      exposure:
        include: "health"
