<div
  class="flex flex-column align-items-end border-bottom-1 border-gray-200 pt-2 pb-2"
>
  <div class="flex flex-row align-items-center">
    <p-button
      icon="pi pi-bell"
      styleClass="p-button-rounded p-button-secondary p-button-text mr-2"
    ></p-button>
    <p-avatar
      image="https://user-images.githubusercontent.com/29623199/230716141-af8e3485-a6d8-41be-bcc8-82eb23209f08.png"
      size="small"
      shape="circle"
      class="mr-2"
    >
    </p-avatar>
    <div>
      <p class="text-base mb-0 mt-1 text-gray-500">Bruno@mail.com</p>
      <p class="text-sm mb-1 mt-0 text-gray-400">ROLE_USER</p>
    </div>
    <div>
      <p-button
        icon="pi pi-angle-down"
        styleClass="p-button-secondary p-button-text"
        (click)="menu.toggle($event)"
      ></p-button>
      <p-menu #menu [popup]="true" [model]="items"></p-menu>
    </div>
  </div>
</div>
